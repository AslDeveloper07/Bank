<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page </title>
    <link rel="stylesheet" href="./../css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar qismi  -->
    <div class="nav">
        <div class="navbar container">
            <div class="logo">
                <h1 class="logotip">Bankist</h1>
            </div>
            <div class="profile">
                <img id="avatarka" class="avatar" src="./../resource/img/avatar.jpg" alt="avatar ">
            </div>
        </div>
    </div>
    <!-- Hisob raqamlarini kursatish uchun section -->
    <div class="hisob content">
        <div class="current_balance">
            <h2>Current balance</h2>
            <p id="date"></p>
        </div>
        <div class="balance">
            <h1>$ <span id="balance"></span></h1>
        </div>

    </div>





    <!-- avatar bosilganda chiqadigan modall -->
    <div class="card hidden" id="modal">
        <ul class="list">
            <li class="element">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"
                    stroke="#7e8590" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-pencil">
                    <path
                        d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z">
                    </path>
                    <path d="m15 5 4 4"></path>
                </svg>
                <p class="label">Rename</p>
            </li>
            <li class="element">
                <svg class="lucide lucide-user-round-plus" stroke-linejoin="round" stroke-linecap="round"
                    stroke-width="2" stroke="#7e8590" fill="none" viewBox="0 0 24 24" height="24" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 21a8 8 0 0 1 13.292-6"></path>
                    <circle r="5" cy="8" cx="10"></circle>
                    <path d="M19 16v6"></path>
                    <path d="M22 19h-6"></path>
                </svg>
                <p class="label">Add Member</p>
            </li>
        </ul>
        <div class="separator"></div>
        <ul class="list">
            <li class="element">
                <svg class="lucide lucide-settings" stroke-linejoin="round" stroke-linecap="round" stroke-width="2"
                    stroke="#7e8590" fill="none" viewBox="0 0 24 24" height="24" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                    </path>
                    <circle r="3" cy="12" cx="12"></circle>
                </svg>
                <p class="label">Settings</p>
            </li>
            <li class="element delete">
                <svg class="lucide lucide-trash-2" stroke-linejoin="round" stroke-linecap="round" stroke-width="2"
                    stroke="#7e8590" fill="none" viewBox="0 0 24 24" height="24" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    <line y2="17" y1="11" x2="10" x1="10"></line>
                    <line y2="17" y1="11" x2="14" x1="14"></line>
                </svg>
                <p class="label">Delete</p>
            </li>
        </ul>
        <div class="separator"></div>
        <ul class="list">
            <li class="element" id="logOut">
                <i class="ri-login-box-line logingOut"></i>
                <p class="label">Log Out</p>
            </li>
        </ul>
    </div>


    <!-- Bank contenti teamWork va teamTime kabi oynalar mavjud -->
    <div class="bank content">
        <div class="bank_times">
            <div class="felter">
                <input type="search" class="search_input" placeholder="Search..." id="searchInput">
                <button class="filterBtn">
                    <i class="ri-filter-line"></i>
                </button>
            </div>

            <div class="history">
                <div class="title">
                    <h3>TYPE</h3>
                    <h3>AMOUNT</h3>
                    <h3>DATE</h3>
                    <h3>SYMBOL OF TYPE</h3>
                </div>
                <ul class="tarix">
                    <li id="types">Asilbek</li>
                    <li id="amounte">845522</li>
                    <li id="datese">ewew</li>
                    <li id="symbol">
                        <i id="set" class="ri-arrow-up-circle-fill"></i>
                    </li>
                </ul>



            </div>
        </div>
        <div class="bank_work">
            <div class="moneys">
                <p>Transformer Money</p>
                <div class="transforInp">
                    <input type="number" class="money_input" id="input1">
                    <input type="number" class="money_input" id="input2">
                    <button class="submitBtn" id="transformBtn">
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </div>

            </div>
            <div class="out_money">
                <p>
                    Requist Money
                </p>
                <div class="transforInp">
                    <input type="number" class="money_input" id="requistInp">
                    <button class="submitBtn" id="requistBtn">
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>
    <!-- pasdagi pul qancha sarflandi qancha foyda kuroldi shu kabi sectionlar mavjud -->
    <div class="balance_work content">
        <div class="balans_money">
            <p>IN <span id="kirdi"></span></p>
            <p>OUT <span id="chiqdi"></span></p>
        </div>
        <div class="time">
            You will logged out in <span id="time"></span>
        </div>
    </div>
    <script src="./../javaScript/profile.js"></script>
</body>

</html>
