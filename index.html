<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <!-- Loader -->
  <div class="loader" id="loader"></div>

  <div class="container" id="loginForm">
    <form class="form" id="form" action="javascript:void(0);">
      <p class="title">Login Form</p>
      <input placeholder="Username" class="username input" type="text" required />
      <input placeholder="Password" class="password input" type="password" required />
      <button class="btn" type="submit">Login</button>
    </form>
  </div>

<script src="./javaScript/login.js"></script>

</body>

</html>
